<head>
    <title>Aula-2-Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu cadastro</h1>

            <div class="box">
                <label class="label-field" for="name-field">Nome completo</label>
                <input type="text" placeholder="Digite seu nome completo" id="name-field" class="field-input" required>
            </div>

            <div class="double-box">
                <div class="box space-between">
                    <label class="label-field">Data de nascimento</label>
                    <input type="date" class="field-input" required>
                </div>

                <div class="box space-between">
                    <label class="label-field">País</label>
                    <select class="select">
                        <option>Brasil</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                    </select>
                </div>
            </div>

            <div class="box-genre box label-field">
                <span class="genre-title">Gênero:</span>
                <div class="options-genre">
                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="input-genre" required>
                        <label>Feminino</label>
                    </div>

                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="">
                        <label>Masculino</label>
                    </div>

                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="">
                        <label>Prefiro não identificar</label>
                    </div>
                </div>
            </div>

            <div class="box">
                <label class="label-field">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" class="field-input" required>
            </div>

            <div class="box">
                <label class="label-field">Senha</label>
                <input type="password" placeholder="Crie uma senha" class="field-input" required>
            </div>

            <div class="box">
                <label class="label-field">Confirme sua senha</label>
                <input type="password" placeholder="Confirmar senha" class="field-input" required>
            </div>

            <div class="terms">
                <input type="checkbox" class="checkbox-field" required>

                <p class="label-field">Aceito os <a target="_blank" href="Termos.html">termos e condições</a> e concordo com as <a target="_blank" href="Políticas.html">políticas de privacidade</a>
                    do Hall To Code.</p>
            </div>

            <button class="button">Cadastrar</button>

            <p class="acount label-field">Já tem uma conta no Hall To Code? <a target="_blank" href="loginHTC.html">Entre agora</a></p>
        </form>

    </section>



</body>
