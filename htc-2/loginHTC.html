<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu login</h1>

            <div class="box">
                <label class="label-field">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" class="field-input" required>
            </div>

            <div class="box">
                <label class="label-field">Senha</label>
                <input type="password" placeholder="Digite sua senha" class="field-input" required>
            </div>

            <div class="checkbox-field label-field">

                <input type="checkbox">
                <label>Mantenha-me conectado</label>

                <a href="#">Esqueci minha senha</a>

            </div>

                <button class="button">Entrar</button>
            <div class="label-field">
                <p>Ainda não tem uma conta?<a target="_blank" href="index_2.html"> Cadastre-se</a></p>

            </div>
        </form>

    </section>

</body>
